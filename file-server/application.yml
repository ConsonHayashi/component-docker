database-url: localhost:3306
#database-url: docker.for.mac.host.internal
database-name: flina
database-user: root
database-pass: rootroot
database-timezone: Asia/Shanghai
server-port: 9000
server-name: /file
server-version: "1.0.1"
server-description: "v1 path change"
static-root: /root/file

jwt:
  header: "Authorization" #token返回头部
  tokenPrefix: "Bearer " #token前缀
  secret: "qwertyuiop7418520" #密钥
  expireTime: 600 #token有效时间 (分钟) 建议一小时以上

logging:
  level:
    root: info

swagger:
  title: "Flina File Server API Document"
  description: ${server-description}
  author: "Pedro"
  contact: "dongqinglin19991112@gmail.com"
  site: "www.dongqinglin.cn"
  baseUrl: "/api"
  basePackage: "me.dongqinglin.flina.file"
  version: ${server-version}

server:
  port: ${server-port}
  servlet:
    context-path: ${server-name}

spring:
  servlet:
    multipart:
      file-size-threshold: 2KB
      max-file-size: 200MB
      max-request-size: 200MB
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
  mail:
    host: smtp.gmail.com
    username: dongqinglin19991112@gmail.com
    password: 'There is 3 day!!!'
    protocol: smtp
    properties.mail.smtp.auth: true
    properties.mail.smtp.port: 465
    properties.mail.smtp.starttls.enable: true
    properties.mail.smtp.starttls.required: true
    properties.mail.smtp.ssl.enable: true
    from: Pedro
    default-encoding: utf-8
  datasource:
    v1:
      url: jdbc:mysql://${database-url}/${database-name}?serverTimezone=${database-timezone}&useUnicode=true&characterEncoding=UTF-8
      username: ${database-user}
      password: ${database-pass}
      driver-class-name: com.mysql.cj.jdbc.Driver
      maximum-pool-size: 1
      show-sql: true
      ddl-auto: update
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: ${database-timezone}
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    password:
    lecttuce:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0
      shutdown-timeout: 200ms